    <a class="navbar-brand" href="#">Friendship App</a>
    <ul class="navbar-nav mr-auto" *ngIf="loggedIn">
      <li class="nav-item">
        <a class="nav-link" href="#">User Lists</a>

      <li class="nav-item">
        <a class="nav-link" href="#">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Messages</a>
      </li>
