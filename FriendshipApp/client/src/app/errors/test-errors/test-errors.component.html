<ng-container>
  <button (click)="get500Error()" class="btn btn-primary mr-3"> Http 500 Error</button>
  <button (click)="get400Error()" class="btn btn-primary mr-3"> Http 400 Error</button>
  <button (click)="get401Error()" class="btn btn-primary mr-3"> Http 401 Error</button>
  <button (click)="get404Error()" class="btn btn-primary mr-3"> Http 404 Error</button>
  <button (click)="get400ValidationError()" class="btn btn-primary mr-3"> Http Validation Error</button>
  <div class="row mt-5" *ngIf="validationErrors.length > 0">
    <ul class="text-black">
      <li *ngFor="let error of validationErrors">
        {{error}}
      </li>
    </ul>
  </div>
</ng-container>
