<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-white">Sign Up</h2>
  <hr>
  <div class="form-group">
    <input
      [class.is-invalid]="registerForm.get('username').errors && registerForm.get('username').touched"
      type="text"
      class="form-control"
      formControlName="username"
      placeholder="Username">
    <div class="invalid-feedback blink_me">
      Username cant be empty
    </div>
  </div>


  <div class="form-group">
    <input [class.is-invalid]="registerForm.get('password').errors && registerForm.get('password').touched"
      type="text"
      type="password"
      class="form-control"
      formControlName="password"
      placeholder="Password">
      <div *ngIf="registerForm.get('password').hasError('required')"
          class="invalid-feedback blink_me">Password cant be empty
      </div>
      <div *ngIf="registerForm.get('password').hasError('minlength')"
         class="invalid-feedback blink_me">Password must be at least 4 characters
      </div>
      <div *ngIf="registerForm.get('password').hasError('maxlength')"
          class="invalid-feedback blink_me">Password must be at most 8 characters
      </div>

  </div>

  <div class="form-group">
    <input
    [class.is-invalid]="registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').touched"
      type="password"
      class="form-control"
      formControlName="confirmPassword"
      placeholder="Confirm Password">
    <div *ngIf="registerForm.get('confirmPassword').hasError('required')"
        class="invalid-feedback blink_me">Confirm password cant be empty
    </div>
    <div *ngIf="registerForm.get('confirmPassword').hasError('isMatching')"
        class="invalid-feedback blink_me">Passwords must match
    </div>
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-danger mr-2" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>

<p>Form Value: {{registerForm.value | json}}</p>
<p>Form Status: {{registerForm.status | json}}</p>
