  <app-text-input [formControl]="registerForm.controls['username']" [label]="'Username'">
  </app-text-input>
  <app-text-input [formControl]="registerForm.controls['password']" [label]="'Password'" [type]="'password'">
  </app-text-input>
  <app-text-input [formControl]="registerForm.controls['confirmPassword']" [label]="'Confirm Password'"
    [type]="'password'">
  </app-text-input>
  <app-text-input [formControl]="registerForm.controls['knownAs']" [label]="'Known As'">
  </app-text-input>
  <app-date-input [formControl]="registerForm.controls['birthday']" [label]="'Birthday'" [maxDate]="maxDate">
  </app-date-input>
  <app-text-input [formControl]="registerForm.controls['city']" [label]="'City'">
  </app-text-input>
  <app-text-input [formControl]="registerForm.controls['country']" [label]="'Country'">
  </app-text-input>
  <div class="form-group">
    <label class="control-label" style="margin-right:10px">Gender</label>
    <label class="radio-inline">
      <input type="radio" value="male" formControlName="gender">Male
    </label>
    <label class="radio-inline">
      <input type="radio" value="female" formControlName="gender" class="ml-2">Female
    </label>

  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-danger mr-2" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>

<p>Form Value: {{registerForm.value | json}}</p>
<p>Form Status: {{registerForm.status | json}}</p>
